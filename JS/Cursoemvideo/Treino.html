<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: whitesmoke;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>TO CAGANDO</h1>
    <p>To cagando mais ainda</p>
    <script>
        window.alert(`Vamos ver se lembro de tudo...`)
        var name = window.prompt(`Qual o seu nome?`)
        document.write(`Vai te fuder <strong>${name}</strong>.</br>`)
        var n1 = Number.parseInt(window.prompt(`Me diga um número: `))
        var n2 = Number.parseInt(window.prompt(`Agora outro número: `))
        var soma = n1 + n2
        document.write(`A soma dos números que você escolheu é <strong>${soma}</strong>.`)
    </script>
</body>
</html>
